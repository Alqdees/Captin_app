name: notification_of_support
description: Flutter to test FireBase
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.14.0
  firebase_database: ^10.2.3
  firebase_messaging: ^14.6.4
  provider: ^6.0.5
  sizer: ^2.0.15
  http: ^1.1.0
  flutter_localizations:
        sdk: flutter
  connectivity_plus: ^4.0.1
  shared_preferences: ^2.2.0
  google_fonts: ^5.1.0
  # flutter_intl:
  #   enabled: true
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

flutter_assets:
  assets_path: assets/images
  output_path: lib/constants/
  filename: assets_images.dart
  field_prefix:


